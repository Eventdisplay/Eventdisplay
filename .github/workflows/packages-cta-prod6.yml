# https://docs.github.com/en/actions/publishing-packages/publishing-docker-images
name: CTA-Prod6 Docker Image

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-cta-prod6-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          path: 'Eventdisplay'

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          tags: |
            type=ref,event=pr,suffix=-cta-prod6
            type=semver,pattern={{major}}.{{minor}}.{{patch}},suffix=-cta-prod6
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: hessioxx
        run: |
          wget --no-verbose https://syncandshare.desy.de/index.php/s/${{ secrets.CLOUD_HESSIOXX_PROD6 }}/download
          mv download hessioxxx.tar.gz

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: ${{ github.event_name == 'pull_request' }}
          file: ./Eventdisplay/dockerfiles/Dockerfile-cta-prod6
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
